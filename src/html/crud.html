<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crud empresa</title>
</head>
<body>
    <h1>CRUD de Empresas</h1>
    
    <h2>Cadastar / Editar Empresa</h2>
    
    <form action="">
        <label for="cnpj">CNPJ:</label>
            <input type="text"> <br>
        <label for="nomeFantasia">Nome Fantasia:</label>
            <input type="text">
        <label for="endereco">Endereço:</label>
            <input type="text"> <br>
        <label for="telefone">Telefone:</label>
            <input type="text">
        <label for="email">E-mail:</label>
            <input type="text"> <br>
        <button type="submit">Salvar</button>
    </form>
    
    <h2>Lista de Empresas</h2>
    
    <table border="1">
        <thead>
            <tr>
                <th>CNPJ</th>
                <th>Nome Fantasia</th>
                <th>Endereço</th>
                <th>Telefone</th>
                <th>E-mail</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>IFCE</td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
            </tr>
        </tbody>
    </table>

</body>
</html>
