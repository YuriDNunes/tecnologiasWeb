<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD de Empresas</title>
    <link rel="stylesheet" href="../css/crud-de-empresas.css">
</head>
<body>
    <h1>CRUD de Empresas</h1>
    
    <div class="form-container">
        <h2>Cadastar / Editar Empresa</h2>
    
    
        <form action="" id="empresaForm">
            <div>
                <label for="cnpj">CNPJ:</label>
                    <input type="text" id="cnpj" required> <br>
            </div>
            <div>
                <label for="nomeFantasia">Nome Fantasia:</label>
                    <input type="text" id="nomeFantasia" required>
                <label for="endereco">Endereço:</label>
                    <input type="text" id="endereco" required> <br>
            </div>
            <label for="telefone">Telefone:</label>
                <input type="tel" id="telefone" required>
            <label for="email">E-mail:</label>
                <input type="email" id="email" required  > <br>
            <div>
                <button type="submit">Salvar</button>
            </div>
        </form>
    </div>
    
    <div class="table-container">
        <h2>Lista de Empresas</h2>
        
        <table border="1">
            <thead>
                <tr>
                    <th>CNPJ</th>
                    <th>Nome Fantasia</th>
                    <th>Endereço</th>
                    <th>Telefone</th>
                    <th>E-mail</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>IFCE</td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
